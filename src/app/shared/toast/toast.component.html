<div class="toast">
  <div class="toast__flash" [ngClass]="'toast__flash--' + toastType"></div>
  <mat-icon class="toast__icon" [ngClass]="'toast__icon--' + toastType">check</mat-icon>
  <div class="toast__body">
    <div class="toast__body__title mat-body-1">{{ title }}</div>
    <div class="toast__body__message">
      {{ message }}
    </div>
  </div>
  <button mat-icon-button class="toast__close-button" (click)="remove()">
    <mat-icon class="toast__close-button__icon">close</mat-icon>
  </button>
</div>
