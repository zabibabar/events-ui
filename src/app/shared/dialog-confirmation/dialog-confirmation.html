<div class="dialog-confirmation">
  <div class="dialog-confirmation__body">
    <mat-icon class="dialog-confirmation__body__icon" [ngClass]="'dialog-confirmation__body__icon--' + data.type"
      >{{ data.type === 'success' ? 'check_circle' : 'warning' }}</mat-icon
    >
    <div class="dialog-confirmation__body__title mat-body-1">{{ data.title }}</div>
    <div class="dialog-confirmation__body__message">{{ data.message }}</div>
  </div>
  <mat-divider></mat-divider>
  <div class="dialog-confirmation__footer">
    <button mat-stroked-button [mat-dialog-close]="false">{{ data.secondaryCTA }}</button>
    <button mat-flat-button [mat-dialog-close]="true" [color]="data.type === 'error' ? 'warn' : 'primary' ">
      {{ data.primaryCTA }}
    </button>
  </div>
</div>
