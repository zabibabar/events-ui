<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="changeGroupPicture()">
    <mat-icon>image</mat-icon>
    <span>Change Group Picture</span>
  </button>
  <button mat-menu-item (click)="updateGroup()">
    <mat-icon>edit</mat-icon>
    <span>Update</span>
  </button>
  <button mat-menu-item (click)="deleteGroup()">
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
