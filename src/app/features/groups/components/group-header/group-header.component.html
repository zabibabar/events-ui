<app-page-container class="group-header" *ngIf="group$ | async as group">
  <img
    class="group-header__picture"
    src="https://media.gq.com/photos/59e76aaaf964810d9a9b8d2f/16:9/w_2560%2Cc_limit/GQ_50Greatest_final_v2.jpg"
  />
  <div class="group-header__details">
    <div class="group-header__details__name mat-headline-5">{{ group.name }}</div>
    <div class="flex-spacer"></div>
    <app-event-create-button></app-event-create-button>
    <app-group-options-menu [group]="group"></app-group-options-menu>
    <div class="group-header__details__description">{{ group.description }}</div>
  </div>

  <nav class="group-header__tabs" mat-tab-nav-bar [tabPanel]="tabPanel" mat-stretch-tabs="false" mat-align-tabs="start">
    <a
      mat-tab-link
      *ngFor="let link of links"
      (click)="activeLink = link"
      [active]="activeLink.label === link.label"
      [routerLink]="link.link"
    >
      {{ link.label }}
    </a>
  </nav>
</app-page-container>
<mat-divider></mat-divider>
<mat-tab-nav-panel #tabPanel>
  <app-page-container>
    <ng-content></ng-content>
  </app-page-container>
</mat-tab-nav-panel>
