<div class="group-member-grid" *ngIf="visibleMembers as members">
  <div class="group-member-grid__item" *ngFor="let m of members">
    <ng-container *ngIf="m">
      <img class="group-member-grid__item__image" [src]="m.user?.picture" [alt]="m.user?.name" />
      <div class="group-member-grid__item__name mat-body-1">{{ m.user?.name }}</div>
    </ng-container>
  </div>
</div>
