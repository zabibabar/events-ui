<card class="event-attendee-list">
  <card-header
    ><div class="mat-headline-6">Attendees ({{ attendeeCount$ | async }})</div>
  </card-header>
  <mat-tab-group>
    <mat-tab *ngIf="goingAttendeeList$ | async as going" [label]="'Going (' + going.length + ')'">
      <div class="event-attendee-list__list">
        <app-event-attendee-list-item
          *ngFor="let attendee of going"
          [attendee]="attendee"
        ></app-event-attendee-list-item>
      </div>
    </mat-tab>
    <mat-tab
      *ngIf="notGoingAttendeeList$ | async as notGoing"
      [label]="'Not Going (' + notGoing.length + ')'"
      [disabled]="notGoing.length === 0"
    >
      <div class="event-attendee-list__list">
        <app-event-attendee-list-item
          *ngFor="let attendee of notGoing"
          [attendee]="attendee"
        ></app-event-attendee-list-item>
      </div>
    </mat-tab>
  </mat-tab-group>
</card>
