<app-page-container>
  <div class="event-header">
    <h1>Events</h1>
  </div>
  <app-event-list [events]="(events$ | async)!" [showMoreOption]="(hasMoreEvents$ | async)!" (next)="fetchNextEvents()">
    <div class="event-list__empty">You have no upcoming events!</div>
  </app-event-list>
</app-page-container>
